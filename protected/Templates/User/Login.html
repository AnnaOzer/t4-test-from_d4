{% extends 'Index.html' %}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    {{ error.getMessage() }}
</div>
{% endfor %}

<form class="form-horizontal" action="/user/login.html" method="post">

    <div class="form-group">
        <label for="login[email]" class="col-sm-4 control-label">
            E-mail
        </label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="login[email]" name="login[email]">
        </div>
    </div>

    <div class="form-group">
        <label for="login[password]" class="col-sm-4 control-label">
            Password
        </label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="login[password]" name="login[password]">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">

        </div>
        <div class="col-xs-8">
            <input type="submit" class="btn btn-success" value="Вход">
        </div>
    </div>



</form>

{% endblock %}
