<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal web-application based on T4 framework</title>
  {{ publishCss() }}
</head>
<body>
<div class="container">
  <div class="alert alert-info">
    {% if app.user %}
    Добро пожаловать, {{ app.user.firstName }}!
    {% else %}
    <a href="/user/login.html">Вход</a>
    {% endif %}
  </div>
{% block content %}{% endblock %}
</div>
{{ publishJs() }}
</body>
</html>
